<!DOCTYPE html>
<html>
<head>
    <title>Div and Span Example</title>
    <style>
        .div-color {
            background-color: yellow;
        }
        
        .span-color {
            background-color: cyan;
        }
    </style>
</head>
<body>
    <h1>Example of div and span</h1>
    
    <p>This is a div element<div class="div-color">This is some text</div> inside the div.<br> it highlights the whole block</p>
    
    
    <span class="span-color">This is a span element. It highlights the element, in this the text</span>
    
</body>
</html>
